<!DOCTYPE html>
<html>
	<head>
		<title>Forms!</title>
		<script type="text/javascript" src="jquery-1.12.0.min.js"></script>
		<script type="text/javascript" src="app.js"></script>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
	<div class="container">
		<form id="employeeForm">
			<label for="empFullName">Employee Full Name: </label>
			<input type="text" id="empFullName" name="empFullName" />

			
			<label for="empIdNumber">ID number: </label>
			<input type="text" id="empIdNumber" name="empIdNumber" />

			<label for="empTitle">Job Title: </label>
			<input type="text" id="empTitle" name="empTitle" />

			<label for="empSalary">Employee Salary (yearly): </label>
			<input type="text" id="empSalary" name="empSalary" />

			<input type="submit" value="Submit Employee" />
		</form>
	</div>

	<div id="container">
		<div id="dataStore"></div>

	</div>

	<button id="totalSalaryButton"><h2> Calculate Total Salary </h2></button>

	<h2 class="totalSalary"></h2>

	<button class="removeEmployee"><p>Remove Employee</p></button>

	</body>
</html>
